<div id="registrer-container">
  <h1>Registrer as a new user</h1>
  <form class="center" [formGroup]="registrerForm">
    <label class="single-item-on-line center center-text form-label">Email</label>
    <input class="single-item-on-line center form-field b-margin-m" type="text" placeholder="Email"
      formControlName="email" id="email">

    <label class="single-item-on-line center center-text form-label">Password</label>
    <input class="single-item-on-line center form-field b-margin-m" type="password" placeholder="Password"
      formControlName="password" id="password">

    <label class="single-item-on-line center center-text form-label">Confirm password</label>
    <input class="single-item-on-line center form-field b-margin-s" (mouseleave)="checkPasswordMatch()" type="password"
      placeholder="Password" formControlName="comfirmPassword" id="confirmPassword">

    <div *ngIf="showPasswordNotMatchError" class="red-text">
      Passwords do not match!
    </div>

    <input class="btn btn-red btn-press single-item-on-line center t-margin-l" (click)="registrer()" type="submit"
      value="Registrer">

    <h3 class="red-text" *ngIf="errorMessage">{{errorMessage}}</h3>
  </form>
</div>
