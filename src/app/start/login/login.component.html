<h2>Login:</h2>

<form [formGroup]="loginForm">
  <label>Email</label>
  <input type="text" placeholder="email" formControlName="email">

  <label>Password</label>
  <input type="password" placeholder="password" formControlName="password">

  <input class="btn btn-green btn-press" (click)="loginWithFormData()" type="submit" value="Login">
</form>

<button class="btn btn-blue btn-press" (click)="loginWithGoogle()">Sign in with Google</button>

<button class="btn btn-red btn-press" (click)="registerNewUser()">Registrer with email & password</button>

<!-- Custom modal setup -->
<div *ngIf="showModal">
  <div id="modal-container">
    <app-registrer></app-registrer>
  </div>
  <div id="overlay" (click)="removeModal()"></div>
</div>
