
<i class="fas fa-file-signature"><li role="menuitem"><a class="dropdown-item" (click)="openModal()">Rename</a></li></i>

<ng-template #changeName>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Item Name</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="itemForm" (ngSubmit)="renameItem(item)">
      <h6>Current name</h6>
      <input type="text" formControlName="currentName">
      <br><br>
      <h6>New name</h6>
      <input type="text" formControlName="newName">
      <button type="submit">Save</button>
    </form>
  </div>
</ng-template>
