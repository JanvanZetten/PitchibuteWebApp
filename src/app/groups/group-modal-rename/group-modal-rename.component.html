
<!-- The Modal -->
<div *ngIf="getBoolean()" id="myModal" class="modal">
  <div class="modal-content">
    <span (click)="closeModal()" class="close">&times;</span>
    <div class="modal-header">
      <h2>Change Item Name</h2>
    </div>
    <form [formGroup]="itemForm" (ngSubmit)="renameItem()">
    <div class="modal-body">
        <h6>Current name</h6>
      <label>
        <input type="text" formControlName="currentName">
      </label>
      <br><br>
        <h6>New name</h6>
      <label>
        <input type="text" formControlName="newName">
      </label>
      <button type="submit">Save</button>
    </div>
    <div class="modal-footer">
      <a></a>
    </div>
    </form>
  </div>
</div>
