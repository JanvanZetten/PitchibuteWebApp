<!-- File Upload Component -->
<div id="fileUploadDropzone" data-cy="uploadDropzone" class="dropzone_container">
  <ngx-dropzone #dropzone class="actual_dropzone" (filesAdded)="uploadFile($event)" [label]="''" [disabled]="isLoading || hasSucceeded || hasFailed || isDisabled" [preserveFiles]="false"></ngx-dropzone>
  
  <i *ngIf="!isLoading && !hasSucceeded && !hasFailed" class="fas fa-3x fa-upload text-dark dropzone_el"></i>
  <i *ngIf="isLoading" class="fas fa-3x fa-spin-custom fa-circle-notch text-info dropzone_el"></i>
  <i *ngIf="hasSucceeded" class="fas fa-3x  blink_me fa-check text-success dropzone_el"></i>
  <i *ngIf="hasFailed" class="fas fa-3x  blink_me fa-times text-danger dropzone_el"></i>
  <p *ngIf="isLoading" class="dropzone_el">{{uploadPercentage | number:'1.0-0'}}</p>
</div>
