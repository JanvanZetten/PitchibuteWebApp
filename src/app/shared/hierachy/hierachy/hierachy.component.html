<table data-cy="mainTable">
  <tr>

    <td class="icon" colspan="0">
      <button data-cy="back" (click)="clickBack()">
        <i class="fas fa-caret-left"></i>
        Back
      </button>
      <button data-cy="home" (click)="clickReturnToHome()">
        <i class="fas fa-home"></i>
        Home
      </button></td>
    <td style="font-weight: bold">Name</td>
    <td style="font-weight: bold">Type</td>
  </tr>
  <tr *ngFor="let item of (items | async)" (click)="clickPath(item)">
    <td class="icon"><i [ngClass]="{'fa-address-book':item.type === 0,
    'fa-calendar-alt':item.type === 1,
    'fa-folder':item.type === 2,
    'fa-file':item.type === 3,
    'fa-external-link-alt':item.type === 4,
    'far':item.type === 0 || item.type === 1 || item.type === 2 || item.type === 3,
    'fas':item.type === 4}"></i></td>
    <td><app-download-file *ngIf="item.type === 3" [fileId]="item.id"></app-download-file>{{item.name}}</td>
    <td><app-group-manager [item]="item" (click)="openMenu($event)"></app-group-manager></td>
  </tr>
</table>
<app-file-upload (onSuccessEvent)="fetchNewItems()" [parentStructure]="path" [isDisabled]="shouldDisableDropdown()"></app-file-upload>
